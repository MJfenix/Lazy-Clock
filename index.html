<html>
	<head>
		<title>New Clock</title>
		<link href='http://fonts.googleapis.com/css?family=Jolly+Lodger' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
		<link href="clock.css" rel="stylesheet" type="text/css">
		
	</head>
	<body>
		<div id="main">
			<div id="header">
				<div id="txt"></div>
				<div id="degree" class="hide" display="block"></div>
			</div>

			<div id="body">
				<div id="clock">
					<div id="hours"></div>
					<div id="mins"></div>
					<div id="secs"></div>
					<div id="hand"></div>
				</div>
			</div>

			<div id="footer">
				<img id="signature" src="signature.png"/>
			</div>
		</div>
		<script language="javaScript" src="clock.js"></script>
	</body>
</html>
